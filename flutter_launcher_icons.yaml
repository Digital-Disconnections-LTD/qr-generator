# Flutter Launcher Icons Configuration
# Run: flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_1024.png"

  # Android adaptive icon
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/icons/icon_adaptive_foreground.png"

  # Web
  web:
    generate: true
    image_path: "assets/icons/icon_512.png"
    background_color: "#1a1a2e"
    theme_color: "#8b5cf6"

  # macOS
  macos:
    generate: false
